<!--
# instance test
Copyright Â©2016-2017 Tonio Loewald

This component nests a bunch of instances of the hello component, showing
their private scopes in action, and also component composition.

These elements have different child elements and execute their scripts in unique contexts.

One of the elements is nested in an element of the same type, and the two are still mutually independent.
-->
<style>
  [data-id] {
    position: relative;
  }

  [data-id]:after {
    position: absolute;
    top: 4px;
    right: 4px;
    padding: 2px 4px;
    color: white;
    background-color: red;
    display: block;
    content: attr(data-id);
  }
</style>
<div>
  <div style="display: flex">
    <div data-id="a" style="flex-grow: 1" data-component="hello">
      <p>I am an inherited child</p>
    </div>
    <div data-id="b" style="flex-grow: 1" data-component="hello">
      <p>I am a different inherited child</p>
      <div data-id="c" data-component="hello">
        <p>
          And I am a child of another instance of myself
        </p>
      </div>
    </div>
  </div>
  <div data-id="d" style="flex-grow: 1" data-component="hello">
    <p>Amongst our weaponry are such diverse elements as</p>
    <ul>
      <li>Fear</li>
      <li>Surprise</li>
      <li>Ruthless Efficiency</li>
      <li>And a fanatical devotion to the pope</li>
    </ul>
  </div>
</div>
<script>
  /* global b8r */
  b8r.component('hello')
</script>
